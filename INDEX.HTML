<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <CENTER><h6>CALCULADORA</h6></CENTER>
    
    <Link rel="stylesheet" href="STYLE.CSS">
</head>
<center>

    <body>
        <table border="5">
            <tr>
                <td colspan="4" align="center">
                    <input name="display" type="text" class="color_display" id="display" size="35" disabled></td>
            </tr>

            <tr>
                <td><input name="button" type="button" class="numero" id="button" value="+" onclick="suma()"></td>
                <td><input name="button2" type="button" class="numero" id="button2" value="-" onclick="resta()"></td>
                <td><input name="button3" type="button" class="numero" id="button3" value="*" onclick="multiplicar()"></td>
                <td><input name="button4" type="button" class="numero" id="button4" value="/" onclick="dividir()"></td>
            </tr>

            <tr>
                <td><input name="num7" type="button" class="numero" id="num7" value="7" onclick="mostrar_numeros(7)"></td>
                <td><input name="num8" type="button" class="numero" id="num8" value="8" onclick="mostrar_numeros(8)"></td>
                <td><input name="num9" type="button" class="numero" id="num9" value="9" onclick="mostrar_numeros(9)"></td>
                <td><input name="%" type="button" class="numero" id="%" value="%" onclick="porcentajes()"></td>
            </tr>

            <tr>
                <td><input name="num4" type="button" class="numero" id="num4" value="4" onclick="mostrar_numeros(4)"></td>
                <td><input name="num5" type="button" class="numero" id="num5" value="5" onclick="mostrar_numeros(5)"></td>
                <td><input name="num6" type="button" class="numero" id="num6" value="6" onclick="mostrar_numeros(6)"></td>
                <td><input name="(" type="button" class="numero" id="(" value="(" onclick="parentesisA()"></td>

            </tr>

            <tr>
                <td><input name="num1" type="button" class="numero" id="num1" value="1" onclick="mostrar_numeros(1)"></td>
                <td><input name="num2" type="button" class="numero" id="num2" value="2" onclick="mostrar_numeros(2)"></td>
                <td><input name="num3" type="button" class="numero" id="num3" value="3" onclick="mostrar_numeros(3)"></td>
                <td><input name=")" type="button" class="numero" id=")" value=")" onclick="parentesisB()"></td>

            </tr>

            <tr>
                <td><input name="num0" type="button" class="numero" id="num0" value="0" onclick="mostrar_numeros(0)"></td>
                <td><input name="punto" type="button" class="numero" id="punto" value="." onclick="mostrar_numeros('.')"></td>
                <td><input name="igual" type="button" class="numero" id="igual" value="=" onclick="igual()"></td>
                <td><input name="BORRAR" type="button" class="numero" id="C" value="C" onclick="borrar()"></td>

            </tr>
        </table>

        <script src="APP.JS"></script>

    </body>
